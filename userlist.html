<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css">
    <link href="css/mycss/index.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">


    <script src="js/bootstrap.min.js"></script>
    <script src="js/npm.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>


</head>
<body>
<div class="row">
    <div class="col-md-12 my_content">
        <h3>用户信息</h3>
        <!--条件栏-->
        <ul class="my_search">
            <li>
                <button type="button" class="form-control " disabled="disabled">查询用户姓名</button>
            </li>
            <li>
                <input type="text" placeholder="Search ..."
                       class="form-control ">
            </li>
            <li>
                <button type="button" class="form-control ">搜索</button>
            </li>
        </ul>


        <div class="form-group">
            <label class="col-sm-1 control-label">
                <button type="button" class=" btn btn-info">入住日期：</button>
            </label>
            <div class="col-sm-2">
                <div class="input-group date form_datetime"
                     data-date-format="dd-MM-yyyy" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" name="birthday"
                           value="2000-01-01" readonly>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-remove"></span>
					</span>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
					</span>
                </div>
            </div>

            <label class="col-sm-1 control-label">
                <button type="button" class=" btn btn-info">离开日期：</button>
            </label>
            <div class="col-sm-2">
                <div class="input-group date form_datetime"
                     data-date-format="dd-MM-yyyy" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" name="birthday"
                           value="2000-01-01" readonly>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-remove"></span>
					</span>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
					</span>
                </div>
            </div>

            <label class="col-sm-1 control-label">
                <button type="button" class=" btn btn-info">会员：</button>
            </label>
            <div class="col-sm-1">
                <div>
                    <select class="form-control ">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <label class="col-sm-1 control-label">
                <button type="button" class=" btn btn-info">其他：</button>
            </label>
            <div class="col-sm-1">
                <div>
                    <select class="form-control ">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <label class="col-sm-1 control-label">
                <button type="button" class=" btn btn-info">其他：</button>
            </label>
            <div class="col-sm-1">
                <div>
                    <select class="form-control ">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

        </div>


        <!--用户-->
        <div class="col-md-12">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>

            <!--分页-->
            <div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" style="margin-left: 144px">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="pagination" style="float: right;">
                        <li style="float: left;width: 80px;margin-right: 10px">
                            <input type="text" class=" form-control" name="" placeholder="跳转到">
                        </li>
                        <li style="float: left;">
                            <input type="button" class="btn btn-success" value="跳转">
                        </li>
                    </ul>

                </nav>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript">
    //初始化标签，配置日期格式插件相关参数
    $(function () {
        $(".form_datetime").datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            autoclose: true,//选中自动关闭
            startDate: '1900-01-01',
            todayBtn: true
            //显示今日按钮
        });
    });
</script>


</body>
</html>
